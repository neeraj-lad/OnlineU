<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" href="/css/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/css/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- Navbar -->
        {% block content %}
        {% include "navbar.html" %}

        <div>
            <h1>Users</h1>
            {% for user in users %}
            <div class="taskBlock">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
                <form action="/users/{{user.user_id}}/update/" method="post">
                    {% if user.isAdmin %}
                    <input type="checkbox" name="isAdmin" value="True" checked>Is Admin?<br>
                    {% else %}
                    <input type="checkbox" name="isAdmin" value="True">Is Admin?<br>
                    {% endif %}
                    <input type="submit" value="Update">
                </form>
                <form action="/users/{{user.user_id}}/delete/", method="post">
                    <input class="dangerButton" type="submit" value="Delete" onclick="return confirm('Are you sure you want to PERMANENTLY DELETE this user?');">
                </form>
            </div>
            {% endfor %}
            {% endblock %}
        </div>
    </body>
</html>
